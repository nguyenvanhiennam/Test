<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <script>
        // console.log("Hello Nam");
        // alert("Hello Nam");
    </script> -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <input id="txtInput" type="text" value="cybersoft">
    <button id="btnClick">click</button>
    <p id="pText">Nguyen Van Hien Nam</p>

    <div id="content">Nội dung trước khi thay đổi</div>
    <button id="btnNhanEmDi">Nhấn em đi!!!</button>

    <button id="btnHide">Ẩn</button>
    <button id="btnShow">Hiện</button>
    <button id="btnDisabled">Disabled button Nhấn em đi</button>
    <button id="btnRemove">Mở khóa button Nhấn em đi</button>
    <br>
    <img id="imgBulb" src="./img/pic_bulboff.gif" alt="">
    <button class="btn btn-danger">OFF</button>
    <button class="btn btn-success" id="btnBulbOn">ON</button>

    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label>Username</label>
                    <input id="username" type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input id="password" type="text" class="form-control">
                </div>
                <button id="btnLogin" class="btn btn-success">Login</button>
            </div>
            <div class="col-md-6">
                <p style="display: none;" id="txtThongBao">Login thành công</p>
            </div>
        </div>
    </div>

    <div class="container">
        <h3>Tính tiền típ</h3>
        <div class="row">
          <div class="col-sm-6">
            <div class="form-group">
              <label for="">Tổng tiền thanh toán</label>
              <input id="txtTongTien" type="text" class="form-control" />
            </div>
            <div class="form-group">
              <div class="form-group">
                <label for="">Bạn muốn típ bao nhiêu</label>
                <select class="form-control" id="slPhanTramTip">
                  <option value="0">Chọn để tiếp</option>
                  <option value="30">30%</option>
                  <option value="20">20%</option>
                  <option value="15">15%</option>
                  <option value="10">10%</option>
                  <option value="5">5%</option>
                </select>
              </div>
            </div>
            <div class="form-group">
              <label for="">Muốn share bao nhiêu người</label>
              <input id="txtSoNguoi" type="text" class="form-control" />
            </div>
            <button id="btnTinhTienTip" class="btn btn-danger">Tính tiền</button>
          </div>
          <div id="txtThongBaoTienTip" style="display: none">Thông báo tiền típ</div>
        </div>
      </div>

      
    <script src="./main.js"></script>
</body>

</html>
